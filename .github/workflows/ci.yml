name: ci

on:
  pull_request:
  push:
    branches:
      - main
      - release/*
      - base44-sync
  workflow_dispatch:

jobs:
  lint-and-spec:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run lint
      - run: npm run typecheck
      - run: npm run test:unit
      - run: npm run perf:check
      - run: npm run spec:check
      - run: npm run build
